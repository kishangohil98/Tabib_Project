<html>
    <head>
        <title>Patient Registeration</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style-register.css" >
 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    </head>
    <body class="bd">
        <div class="container">
            <div>
                <form class="register-box" method="post" action="validateuser_1">
                    <div class="col">
                        <div class="row">
                            <img  class="register-logo mx-auto mt-2" src="images/logo7.png">
                        </div>
                        <div class="text-center mb-2 registerhere">Register here</div>
                    
  <div class="form-group row">
    <label for="firstname" class="col-sm-3 col-form-label">First Name</label>
    <div class="col-sm-9">
        <input type="text" class="form-control" id="firstname" placeholder="first name" name="firstname" required>
    </div>
  </div>
    <div class="form-group row">
    <label for="lastname" class="col-sm-3 col-form-label">Last Name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="lastname" placeholder="last name" name="lastname" required>
    </div>
  </div>
                         <div class="form-group row">
    <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
    <div class="col-sm-9">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email" required>
    </div>
  </div>
    <div class="form-group row">
    <label for="mobileno" class="col-sm-3 col-form-label">Mobile No</label>
    <div class="col-sm-9">
      <input type="tel"  required class="form-control" id="mobileno" name="mobileno" placeholder="mobile no">
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-3 pt-0">Gender</legend>
      <div class="col-sm-9 pr-2">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="male" checked>
          <label class="form-check-label" for="gridRadios1">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="female">
          <label class="form-check-label" for="gridRadios2">
            Female
          </label>
        </div>
      </div>
    </div>
  </fieldset>
          
    <div class="form-group row">
    <label for="birthdate" class="col-sm-3 col-form-label">Birth Date</label>
    <div class="col-sm-9">
      <input type="date"  required class="form-control birthdate-input" id="birthdate" name="birthdate">
    </div>
  </div>
<div class="form-group row">
    <label for="city" class="col-sm-3 col-form-label">City</label>
    <div class="col-sm-9">
       <select class="form-control"  name="city" id="city">
      <option value="Vadodara">Vadodara</option>
      <option value="Ahmedabad">Ahmedabad</option>
      <option value="Surat">Surat</option>
      <option value="Gandhinagar">Gandhinagar</option>
      <option value="Rajkot">Rajkot</option>
    </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-3 col-form-label">Set Password</label>
    <div class="col-sm-9">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password1" required>
    </div>
  </div>
 <div class="form-group row">
    <label for="inputPassword3" class="col-sm-3 col-form-label">Retype Password</label>
    <div class="col-sm-9">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password2" required>
    </div>
  </div>
  </div>
  <div class="form-group row">
      <div class="col-sm-12">
          <button type="submit" class="mx-auto register-button">Register</button>
      </div>
  </div>
                        <!--agadff-->
                    </div>
                        
            
                </form>     
            </div>
            
        </div>
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
    </body>
</html>
